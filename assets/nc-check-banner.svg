<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">nc-check repository banner</title>
  <desc id="desc">Stylized geospatial banner for nc-check showing coordinate grids, a globe, and CF compliance themed UI cards.</desc>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#032a34"/>
      <stop offset="45%" stop-color="#0b5f68"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>

    <radialGradient id="glowA" cx="0.15" cy="0.1" r="0.7">
      <stop offset="0%" stop-color="#2dd4bf" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#2dd4bf" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="glowB" cx="0.9" cy="0.2" r="0.8">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.28"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8fafc" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#e2e8f0" stop-opacity="0.92"/>
    </linearGradient>

    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2dd4bf"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#0f172a" flood-opacity="0.35"/>
    </filter>

    <clipPath id="globeClip">
      <circle cx="1085" cy="330" r="170"/>
    </clipPath>

    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0H0V40" fill="none" stroke="#7dd3fc" stroke-opacity="0.11" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#grid)"/>
  <rect width="1600" height="900" fill="url(#glowA)"/>
  <rect width="1600" height="900" fill="url(#glowB)"/>

  <g opacity="0.2" stroke="#bae6fd" fill="none">
    <path d="M0 180C240 240 450 80 760 150S1320 290 1600 180" stroke-width="2"/>
    <path d="M0 270C210 330 490 170 770 240S1320 380 1600 270" stroke-width="2"/>
    <path d="M0 600C250 520 490 710 770 640S1350 500 1600 600" stroke-width="2"/>
    <path d="M0 690C220 610 490 790 770 730S1350 590 1600 690" stroke-width="2"/>
  </g>

  <g filter="url(#shadow)">
    <rect x="110" y="120" width="770" height="660" rx="28" fill="#0b172a" fill-opacity="0.5" stroke="#67e8f9" stroke-opacity="0.35"/>
    <rect x="111" y="120" width="770" height="8" rx="4" fill="url(#accent)"/>

    <text x="165" y="255" fill="#ecfeff" font-family="Manrope, Segoe UI, Arial, sans-serif" font-size="108" font-weight="800" letter-spacing="0.5">nc-check</text>
    <text x="168" y="312" fill="#bae6fd" font-family="Manrope, Segoe UI, Arial, sans-serif" font-size="34" font-weight="500">CF-ready NetCDF metadata checks for xarray</text>

    <g transform="translate(168 380)">
      <rect width="640" height="300" rx="20" fill="#0f172a" fill-opacity="0.72" stroke="#7dd3fc" stroke-opacity="0.25"/>
      <rect width="640" height="6" rx="3" fill="url(#accent)"/>

      <text x="28" y="48" fill="#e2e8f0" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="22">ds.check.compliance(report_format="python")</text>
      <text x="28" y="88" fill="#94a3b8" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="21">ds.check.make_cf_compliant()</text>
      <text x="28" y="128" fill="#94a3b8" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="21">ds.check.ocean_cover()</text>
      <text x="28" y="168" fill="#94a3b8" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="21">ds.check.time_cover()</text>

      <g transform="translate(26 212)">
        <rect width="188" height="58" rx="29" fill="#134e4a" stroke="#2dd4bf"/>
        <circle cx="31" cy="29" r="12" fill="#2dd4bf"/>
        <path d="M24 29l6 6 10-12" fill="none" stroke="#052e2b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="58" y="37" fill="#d1fae5" font-family="Manrope, Segoe UI, Arial, sans-serif" font-size="24" font-weight="700">CF Ready</text>
      </g>

      <g transform="translate(232 212)">
        <rect width="178" height="58" rx="29" fill="#78350f" stroke="#f59e0b"/>
        <circle cx="31" cy="29" r="12" fill="#f59e0b"/>
        <path d="M31 21v11" stroke="#451a03" stroke-width="3" stroke-linecap="round"/>
        <circle cx="31" cy="36" r="2.5" fill="#451a03"/>
        <text x="58" y="37" fill="#fef3c7" font-family="Manrope, Segoe UI, Arial, sans-serif" font-size="24" font-weight="700">Issues</text>
      </g>

      <g transform="translate(424 212)">
        <rect width="188" height="58" rx="29" fill="#1e293b" stroke="#93c5fd"/>
        <circle cx="31" cy="29" r="12" fill="#93c5fd"/>
        <path d="M25 29h12" stroke="#1e3a8a" stroke-width="3" stroke-linecap="round"/>
        <text x="58" y="37" fill="#dbeafe" font-family="Manrope, Segoe UI, Arial, sans-serif" font-size="24" font-weight="700">Fixes</text>
      </g>
    </g>
  </g>

  <g>
    <circle cx="1085" cy="330" r="170" fill="#082f49" stroke="#67e8f9" stroke-opacity="0.45" stroke-width="2"/>
    <g clip-path="url(#globeClip)">
      <rect x="915" y="160" width="340" height="340" fill="url(#glowA)"/>
      <g stroke="#a5f3fc" stroke-opacity="0.35" fill="none">
        <ellipse cx="1085" cy="330" rx="155" ry="58"/>
        <ellipse cx="1085" cy="330" rx="155" ry="112"/>
        <ellipse cx="1085" cy="330" rx="155" ry="160"/>
        <ellipse cx="1085" cy="330" rx="120" ry="160"/>
        <ellipse cx="1085" cy="330" rx="72" ry="160"/>
      </g>
      <path d="M955 310c48-38 115-53 178-34 27 8 56 12 83 7 18-3 33-11 45-23 7 12 10 25 10 40 0 18-5 35-14 50-15 6-31 8-48 4-26-6-50-20-77-26-67-14-140 6-201 46-9-17-14-35-14-55 0-3 0-6 1-9 12 5 25 5 37 0z" fill="#2dd4bf" fill-opacity="0.5"/>
      <path d="M972 392c20-16 43-29 69-38 34-12 72-16 108-10 22 4 43 12 63 22-35 42-88 68-146 68-39 0-75-12-105-32 3-3 7-7 11-10z" fill="#67e8f9" fill-opacity="0.4"/>
    </g>
  </g>

  <g filter="url(#shadow)">
    <rect x="930" y="560" width="550" height="220" rx="24" fill="url(#card)"/>
    <rect x="930" y="560" width="550" height="7" rx="3" fill="url(#accent)"/>

    <text x="968" y="623" fill="#0f172a" font-family="Manrope, Segoe UI, Arial, sans-serif" font-size="34" font-weight="800">CF-1.12 Workflow</text>
    <text x="968" y="666" fill="#334155" font-family="Manrope, Segoe UI, Arial, sans-serif" font-size="25">1. Check metadata  2. Coerce safely  3. Export NetCDF</text>

    <g transform="translate(968 700)">
      <rect width="172" height="46" rx="23" fill="#0f766e"/>
      <text x="34" y="31" fill="#ecfeff" font-family="Manrope, Segoe UI, Arial, sans-serif" font-size="22" font-weight="700">xarray</text>
    </g>

    <g transform="translate(1160 700)">
      <rect width="172" height="46" rx="23" fill="#1d4ed8"/>
      <text x="25" y="31" fill="#eff6ff" font-family="Manrope, Segoe UI, Arial, sans-serif" font-size="22" font-weight="700">NetCDF</text>
    </g>

    <g transform="translate(1352 700)">
      <rect width="96" height="46" rx="23" fill="#b45309"/>
      <text x="22" y="31" fill="#fffbeb" font-family="Manrope, Segoe UI, Arial, sans-serif" font-size="22" font-weight="700">CF</text>
    </g>
  </g>
</svg>
